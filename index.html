<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium XO Game</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="game-container">
    <h1>Premium XO Game</h1>

    <div class="controls">
      <label for="gameMode">Mode:</label>
      <select id="gameMode">
        <option value="ai">Single Player (AI)</option>
        <option value="2p">Two Player</option>
      </select>

      <label for="playerChoice">Play as:</label>
      <select id="playerChoice">
        <option value="X">X</option>
        <option value="O">O</option>
      </select>

      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button onclick="resetGame()">🔁 Reset Game</button>
      <button onclick="toggleMode()">🌗 Theme</button>
    </div>

    <div id="board"></div>
    <div id="status" class="status"></div>

    <!-- 🎯 Scoreboard -->
    <div class="scoreboard">
      <p>
        Score —
        <strong>X:</strong> <span id="scoreX">0</span> |
        <strong>O:</strong> <span id="scoreO">0</span> |
        <strong>Draws:</strong> <span id="scoreDraw">0</span>
      </p>
      <button onclick="resetScores()">🧹 Reset Scores</button>
    </div>

    <canvas id="confetti"></canvas>
    <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
